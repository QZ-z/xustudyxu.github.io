name: Build And Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        persist-credentials: false
        fetch-depth: 0
    - name: Build
      run: yarn && yarn build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@main
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
        branch: gh-pages
        folder: docs/.vuepress/dist/

